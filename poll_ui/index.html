<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Globot - Nova Enquete</title>
        <link rel="stylesheet" href="main.css"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container justify-content-md-center content">
        <div class="row">
          <h1>Globot</h1>
          <h2>Nova Enquete</h2>
        </div>
        <div class="row">
          <input type="button" class="btn btn-info" id="alternate" value="Criar Enquetes"/>
        </div>
        <div class="wrapper-create" style="display:none;>
          <form id="createPoll">
            <div class="row align-items-start">
              <div class="col-sm-8 input-group">
                <span class="input-group-addon" id="question">Pergunta</span>
                <input type="text" class="js-question form-control" placeholder="Pergunta" aria-describedby="sizing-addon2" name="question">
              </div>
            </div>
            <div class="row align-items-start">
              <div class="col-sm-8 input-group">
                <span class="input-group-addon" id="question">Time</span>
                <input type="text" class="js-time form-control" placeholder="Time" aria-describedby="sizing-addon2" name="question">
              </div>
            </div>
            <div class="row" id="div-options">
              Opções: <br />
              <div class="col-sm-8 input-group">
                <span class="input-group-addon">Opcao 1</span>
                <input type="text" class="js-option form-control" placeholder="opcao" aria-describedby="sizing-addon2" name="option">
              </div>
              <div class="col-sm-8 input-group">
                <span class="input-group-addon">Opcao 2</span>
                <input type="text" class="js-option form-control" placeholder="opcao" aria-describedby="sizing-addon2" name="option">
              </div>
            </div>
            <div class="row">
              <button type="button" class="btn btn-info" id="addOption">+</button>
            </div>
            <div class="row">
              <input type="submit"  class="btn btn-primary" value="Criar enquete"/>
            </div>
          </form>
        </div>
        <div class="wrapper-list" ">
        </div>
      </div>
    </body>
    <script src="main.js"></script>
</html>
